<p>employee-list works!</p>
<div class="container mx-auto p-6 dark:bg-gray-800 dark:text-white">
  <h1 class="text-3xl font-semibold mb-8 text-gray-900 dark:text-gray-100">Employee List</h1>
  <ul>
    <li *ngFor="let employee of employeeData" class="mb-4 p-4 border border-gray-300 rounded-md">
      <p><strong>First Name:</strong> {{ employee.firstName }}</p>
      <p><strong>Last Name:</strong> {{ employee.lastName }}</p>
      <p><strong>Email:</strong> {{ employee.emailId }}</p>
      <p><strong>Employee Code:</strong> {{ employee.empCode }}</p>
      <p><strong>Address:</strong> {{ employee.address }}</p>
    </li>
  </ul>
</div>
